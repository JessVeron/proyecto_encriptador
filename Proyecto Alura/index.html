<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./assets/Logo.png" alt="Logo" class="logo">
        </header>
        <main>
            <section class="input-section">
                <textarea id="input-text" placeholder="Ingrese el texto aquí"></textarea>
                <div class="buttons">
                    <button onclick="encriptar()">Encriptar</button>
                    <button onclick="desencriptar()">Desencriptar</button>
                </div>
            </section>
            <section class="output-section">
                <img src="./assets/Muñeco.png" alt="Muñeco" class="munieco">
                <textarea id="output-text" readonly placeholder="El resultado aparecerá aquí..."></textarea>
                <button onclick="copiarTexto()" id="copy-button">Copiar</button>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
